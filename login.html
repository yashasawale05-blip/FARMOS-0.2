<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FarmOS â€” Login</title>
<style>
  :root{--green:#2f7a32}
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif}
  body{background:linear-gradient(rgba(255,255,255,0.9),rgba(255,255,255,0.9)), url('https://i.ibb.co/3mKc1p7/fields-pattern.jpg'); background-size:cover}
  .nav{background:var(--green);padding:12px;color:#fff;position:sticky;top:0}
  .container{max-width:420px;margin:60px auto;padding:18px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.12)}
  h2{color:var(--green);text-align:center}
  input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc}
  .btn{width:100%;background:var(--green);color:#fff;padding:12px;border:0;border-radius:8px;cursor:pointer}
  p{text-align:center;margin-top:12px}
</style>
</head>
<body>
<nav class="nav"><div style="font-weight:700">FarmOS ðŸŒ¿</div></nav>

<div class="container">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn" id="loginBtn">Login</button>
  <p>New? <a href="signup.html">Create account</a></p>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value.trim();
  const savedEmail = localStorage.getItem('userEmail');
  const savedPass = localStorage.getItem('userPassword');

  if(email === savedEmail && pass === savedPass){
    // save a simple userName for navbar greeting
    const name = localStorage.getItem('userName') || 'Customer';
    localStorage.setItem('loggedInUser', name);
    alert('Login success âœ”');
    window.location.href = 'products.html';
  } else {
    alert('Invalid credentials â€” please signup first or check details.');
  }
});
</script>
</body>
</html>

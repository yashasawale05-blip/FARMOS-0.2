<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmOS - Checkout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6fff4;
            margin: 0;
        }

        /* NAVBAR */
        .navbar {
            background: #2f7a32;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 22px;
        }

        @media (max-width: 600px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #2f7a32;
                padding: 10px;
                width: 100%;
            }
            .nav-links.show {
                display: flex;
            }
            .menu-btn {
                display: block;
            }
        }

        /* CHECKOUT BOX */
        h1 {
            text-align: center;
            color: #2f7a32;
            margin-top: 20px;
        }

        .checkout-box {
            background: white;
            max-width: 450px;
            margin: 25px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 18px;
        }

        .total {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            border-top: 2px solid #ddd;
            padding-top: 10px;
        }

        .order-btn {
            width: 100%;
            background: #2f7a32;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .back-btn {
            margin-top: 10px;
            text-align: center;
            display: block;
            color: #2f7a32;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">FarmOS ðŸŒ¿</div>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="checkout.html">Cart</a></li>
    </ul>

    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
</nav>

<h1>Checkout Summary ðŸ›’</h1>

<div class="checkout-box" id="checkout-box">
    <div class="item-row">
        <span>Total Items</span>
        <span id="item-count">0</span>
    </div>

    <div id="cart-list"></div>

    <div class="total">
        Total Price: â‚¹<span id="total-price">0</span>
    </div>

    <a href="#" class="order-btn" onclick="placeOrder()">Place Order</a>

    <a href="products.html" class="back-btn">â¬… Continue Shopping</a>
</div>

<script>
function toggleMenu() {
    document.querySelector(".nav-links").classList.toggle("show");
}

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let totalPrice = 0;
let totalItems = 0;

let listContainer = document.getElementById("cart-list");
let itemCount = document.getElementById("item-count");
let priceElement = document.getElementById("total-price");

if (cart.length === 0) {
    listContainer.innerHTML = "<p>No items in cart</p>";
} else {
    cart.forEach(item => {
        totalItems += item.quantity;
        totalPrice += item.price * item.quantity;

        listContainer.innerHTML += `
            <div class="item-row">
                <span>${item.name} Ã— ${item.quantity}</span>
                <span>â‚¹${item.price * item.quantity}</span>
            </div>
        `;
    });
}

itemCount.innerText = totalItems;
priceElement.innerText = totalPrice;

function placeOrder() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }
    alert("Order placed successfully! ðŸššðŸŒ¿");
    localStorage.removeItem("cart");
    window.location.href = "products.html";
}
</script>

</body>
</html>

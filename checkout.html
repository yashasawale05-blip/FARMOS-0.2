<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FarmOS ‚Äî Checkout</title>

  <style>
    :root{--green:#2f7a32}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif}
    body{background:linear-gradient(rgba(255,255,255,0.9),rgba(255,255,255,0.9)), url('https://i.ibb.co/xr2yKjH/vegetable-bg.jpg'); background-size:cover;background-position:center}
    .navbar{background:var(--green);padding:12px 20px;color:#fff;position:sticky;top:0}
    .logo{font-weight:700}
    .nav-links{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    .nav-links a{color:white;text-decoration:none}
    .menu-btn{display:none}
    @media(max-width:700px){.nav-links{display:none}.nav-links.show{display:flex}.menu-btn{display:block}}

    .wrap{max-width:920px;margin:28px auto;padding:12px}
    .checkout-box{background:#fff;border-radius:12px;padding:18px;box-shadow:0 8px 26px rgba(0,0,0,0.12)}
    .item-row{display:flex;justify-content:space-between;padding:8px 2px;border-bottom:1px solid #eee}
    .summary{display:flex;justify-content:space-between;margin-top:14px;font-weight:700}
    .order-btn{display:block;width:100%;background:var(--green);color:#fff;padding:12px;border-radius:10px;border:none;margin-top:16px;cursor:pointer;text-align:center}
    .back{display:inline-block;margin-top:10px;color:var(--green);text-decoration:none}
    .empty{padding:18px;text-align:center;color:#555}
  </style>
</head>
<body>

<header class="checkout-header">
    <h1>üß∫ Your Cart</h1>
</header>

<div class="checkout-container">
    <div class="order-card">
        <h2>Cart Items</h2>

        <div id="cart-items"></div>

        <div class="summary-row total">
            <span>Total</span>
            <span>‚Çπ<span id="total-price">0</span></span>
        </div>

        <button class="order-btn" onclick="placeOrder()">Place Order</button>
        <a href="products.html" class="back-link">‚Üê Continue Shopping</a>
    </div>
</div>

</body>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
    let container = document.getElementById("cart-items");
    let total = 0;
    container.innerHTML = "";

    cart.forEach((item, index) => {
        total += item.price;

        container.innerHTML += `
            <div class="cart-item">
                <span>${item.name} - ‚Çπ${item.price}</span>
                <button class="remove-btn" onclick="removeItem(${index})">‚ùå</button>
            </div>
        `;
    });

    document.getElementById("total-price").innerText = total;
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

function placeOrder() {
    alert("Order placed successfully üå±");
    localStorage.removeItem("cart");
    window.location.href = "products.html";
}

// Load cart on page open
renderCart();
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmOS - Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6fff4;
            margin: 0;
            padding: 0;
        }

        /* -------- NAVBAR -------- */
        .navbar {
            background: #2f7a32;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 22px;
        }

        @media (max-width: 600px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #2f7a32;
                padding: 10px;
                width: 100%;
            }

            .nav-links.show {
                display: flex;
            }

            .menu-btn {
                display: block;
            }
        }

        /* ---------- PRODUCT CARDS ---------- */
        h1 {
            text-align: center;
            color: #2f7a32;
            margin-top: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card button {
            background: #2f7a32;
            color: white;
            border: none;
            padding: 8px 14px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ---------- CART ICON ---------- */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2f7a32;
            color: white;
            padding: 10px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* ---------- CHECKOUT BUTTON ---------- */
        .checkout-btn {
            display: block;
            width: 200px;
            text-align: center;
            margin: 30px auto;
            background: #2f7a32;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            text-decoration: none;
        }

    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="logo">FarmOS</div>
      <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="checkout.html">Cart</a></li>
      </ul>
      <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    </nav>

    <div class="cart-icon">
        Cart: <span id="cart-count">0</span>
    </div>

    <h1>Farm Fresh Vegetables</h1>

    <div class="container">

        <div class="product-card">
            <img src="https://i.ibb.co/JpbcQHk/tomato.jpg" alt="Tomato">
            <h3>Tomato</h3>
            <p>â‚¹40 / kg</p>
            <button onclick="addToCart('Tomato', 40)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.ibb.co/4S4xVJX/potato.jpg" alt="Potato">
            <h3>Potato</h3>
            <p>â‚¹25 / kg</p>
            <button onclick="addToCart('Potato', 25)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.ibb.co/3YJzRz4/onion.jpg" alt="Onion">
            <h3>Onion</h3>
            <p>â‚¹40 / kg</p>
            <button onclick="addToCart('Onion', 40)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.ibb.co/y4W7b5r/carrot.jpg" alt="Carrot">
            <h3>Carrot</h3>
            <p>â‚¹40 / kg</p>
            <button onclick="addToCart('Carrot',40)">Add to Cart</button>
        </div>

    </div>

    <a href="checkout.html" class="checkout-btn">Go to Checkout</a>

<script>
<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addToCart(productName, price) {
    // Check if item already exists
    let item = cart.find(p => p.name === productName);

    if (item) {
        item.quantity += 1;
    } else {
        cart.push({ name: productName, price: price, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));

    updateCartCount();
}

function updateCartCount() {
    let totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById("cart-count").innerText = totalQty;
}

updateCartCount();
</script>
    <script>
function updateNavbar() {
    let user = localStorage.getItem("userName");

    let loginLink = document.querySelector(".nav-links li:last-child a");

    if (user) {
        loginLink.textContent = "Logout";
        loginLink.href = "#";
        loginLink.onclick = function () {
            localStorage.removeItem("userName");
            localStorage.removeItem("userEmail");
            localStorage.removeItem("userPassword");
            alert("Logged out successfully!");
            window.location.href = "index.html";
        };

        let welcomeText = document.createElement("li");
        welcomeText.innerHTML = `<a href="#">ðŸ‘‹ ${user}</a>`;
        document.querySelector(".nav-links").prepend(welcomeText);
    }
}

updateNavbar();
</script>

</body>
</html>

<!DOCTYPE html>

<head>
  <meta charset="utf-8"/>

  <title>FarmOS â€” Shop</title>

  <style>
    :root{--green:#2f7a32}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f7fff7;}
    body{background-image: linear-gradient(rgba(255,255,255,0.95), rgba(255,255,255,0.95)), url('https://i.ibb.co/3mKc1p7/fields-pattern.jpg'); background-position:center; background-size:cover;}
    .navbar{background:var(--green);padding:12px 20px;display:flex;justify-content:space-between;align-items:center;color:#fff;position:sticky;top:0;z-index:40}
    .logo{font-weight:700}
    .nav-links{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    .nav-links a{color:white;text-decoration:none;font-weight:600}
    .menu-btn{display:none}
    @media(max-width:700px){.nav-links{display:none;flex-direction:column;background:var(--green);position:absolute;right:12px;top:58px;padding:12px;border-radius:8px}.nav-links.show{display:flex}.menu-btn{display:block}}

    .container{max-width:1200px;margin:28px auto;padding:12px;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}
    .product-card{background:#fff;border-radius:12px;padding:14px;box-shadow:0 8px 22px rgba(0,0,0,0.08);text-align:center;transition:transform .18s}
    .product-card:hover{transform:translateY(-6px)}
    .product-card img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    .product-card h3{margin:10px 0;color:var(--green)}
    .price{font-weight:700;color:#1f5b27}
    .btn-add{background:var(--green);color:#fff;padding:10px;border-radius:8px;border:0;width:100%;cursor:pointer;margin-top:10px}

    .cart-icon{position:fixed;right:20px;top:20px;background:var(--green);color:#fff;padding:10px 14px;border-radius:24px;font-weight:700;box-shadow:0 8px 22px rgba(0,0,0,0.16)}
    .checkout-btn{display:block;width:220px;margin:28px auto;background:var(--green);color:#fff;padding:12px;border-radius:10px;text-align:center;text-decoration:none}
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">FarmOS ðŸŒ¿</div>

<div class="cart-icon">Cart: <span id="cart-count">0</span></div>

  <!-- product cards inserted directly (you can add more) -->

  <div class="product-card">

<a class="checkout-btn" href="checkout.html">Go to Checkout</a>

<script>
/* shared nav toggle */
function toggleMenu(){document.querySelector('.nav-links').classList.toggle('show')}

/* CART (stores full items array under 'cart') */
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function addToCart(name, price){
  const existing = cart.find(it=> it.name === name);
  if(existing) existing.quantity++;
  else cart.push({ name, price, quantity: 1 });
  localStorage.setItem('cart', JSON.stringify(cart));
  refreshCount();
}

function refreshCount(){
  const total = cart.reduce((s,i)=> s + i.quantity, 0);
  document.getElementById('cart-count').innerText = total;
}
refreshCount();
</script>

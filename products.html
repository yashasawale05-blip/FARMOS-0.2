<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmOS - Products</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6fff4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2f7a32;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-card button {
            background: #2f7a32;
            color: white;
            border: none;
            padding: 8px 14px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2f7a32;
            color: white;
            padding: 10px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        .checkout-btn {
            display: block;
            width: 180px;
            margin: 30px auto;
            background: #2f7a32;
            color: white;
            text-align: center;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="cart-icon">
        Cart: <span id="cart-count">0</span>
    </div>

    <h1>Farm Fresh Vegetables</h1>

    <div class="container">

        <!-- Tomato -->
        <div class="product-card">
            <img src="https://i.ibb.co/JpbcQHk/tomato.jpg" alt="Tomato">
            <h3>Tomato</h3>
            <p>₹40 / kg</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <!-- Potato -->
        <div class="product-card">
            <img src="https://i.ibb.co/4S4xVJX/potato.jpg" alt="Potato">
            <h3>Potato</h3>
            <p>₹25 / kg</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <!-- Onion -->
        <div class="product-card">
            <img src="https://i.ibb.co/3YJzRz4/onion.jpg" alt="Onion">
            <h3>Onion</h3>
            <p>₹40 / kg</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <!-- Carrot -->
        <div class="product-card">
            <img src="https://i.ibb.co/y4W7b5r/carrot.jpg" alt="Carrot">
            <h3>Carrot</h3>
            <p>₹40 / kg</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

    </div>

    <script>
        let cartCount = 0;

        function addToCart() {
            cartCount++;
            document.getElementById("cart-count").innerText = cartCount;
        }
    </script>
    <a href="checkout.html" class="checkout-btn">Go to Checkout</a>

</body>
                </html>

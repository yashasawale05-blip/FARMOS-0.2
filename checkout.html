<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmOS ‚Äî Checkout</title>

  <style>
    :root {
      --green: #2f7a32;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6fff4;
    }

    header {
      background: var(--green);
      color: white;
      padding: 15px;
      text-align: center;
    }

    .checkout-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 15px;
    }

    .order-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 26px rgba(0,0,0,0.12);
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-info {
      flex: 1;
    }

    .cart-info strong {
      display: block;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .remove-btn {
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .order-btn {
      width: 100%;
      margin-top: 20px;
      background: var(--green);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: var(--green);
      font-weight: bold;
    }

    .empty {
      text-align: center;
      padding: 25px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <h1>üß∫ Your Cart</h1>
</header>

<div class="checkout-container">
  <div class="order-card">

    <div id="cart-items"></div>

    <div class="summary-row">
      <span>Total</span>
      <span>‚Çπ<span id="total-price">0</span></span>
    </div>

    <button class="order-btn" onclick="placeOrder()">Place Order</button>
    <a href="product.html" class="back-link">‚Üê Continue Shopping</a>

  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
  const container = document.getElementById("cart-items");
  const totalEl = document.getElementById("total-price");
  container.innerHTML = "";

  if (cart.length === 0) {
    container.innerHTML = "<div class='empty'>Your cart is empty üå±</div>";
    totalEl.innerText = 0;
    return;
  }

  let total = 0;

  cart.forEach((item, index) => {
    total += item.price;

    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.image}" class="cart-img" alt="${item.name}">
        <div class="cart-info">
          <strong>${item.name}</strong>
          ‚Çπ${item.price}
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">‚ùå</button>
      </div>
    `;
  });

  totalEl.innerText = total;
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function placeOrder() {
  alert("Order placed successfully üå±");
  localStorage.removeItem("cart");
  window.location.href = "product.html";
}

renderCart();
</script>

</body>
</html>

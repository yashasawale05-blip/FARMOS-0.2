<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FarmOS â€” Signup</title>
<style>
  :root{--green:#2f7a32}
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif}
  body{background:linear-gradient(rgba(255,255,255,0.95),rgba(255,255,255,0.95)), url('https://i.ibb.co/Fz97hVd/farm.jpg'); background-size:cover}
  .nav{background:var(--green);padding:12px;color:#fff;position:sticky;top:0}
  .container{max-width:420px;margin:60px auto;padding:18px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.12)}
  h2{color:var(--green);text-align:center}
  input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc}
  .btn{width:100%;background:var(--green);color:#fff;padding:12px;border:0;border-radius:8px;cursor:pointer}
  p{text-align:center;margin-top:12px}
</style>
</head>
<body>
<nav class="nav"><div style="font-weight:700">FarmOS ðŸŒ¿</div></nav>

<div class="container">
  <h2>Create account</h2>
  <input id="name" type="text" placeholder="Full name">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn" id="signupBtn">Signup</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
document.getElementById('signupBtn').addEventListener('click', ()=>{
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('password').value.trim();
  if(!name || !email || !pass){ alert('Please fill all fields'); return; }
  localStorage.setItem('userName', name);
  localStorage.setItem('userEmail', email);
  localStorage.setItem('userPassword', pass);
  alert('Account created â€” please login');
  window.location.href = 'login.html';
});
</script>
</body>
</html>
